<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Tailwind & Daisy UI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Icon CDN -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.css" integrity="sha512-kJlvECunwXftkPwyvHbclArO8wszgBGisiLeuDFwNM8ws+wKIw0sv1os3ClWZOcrEB2eRXULYUsm8OVRGJKwGA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Emergency Hotline Service</title>
</head>
<body>
    <header class="md:max-w-7xl mx-auto my-6">
        <nav class="flex justify-between items-center">
            <div class="flex">
                <img src="./assets/logo.png" class="w-18" alt="">
                <div>
                    <h1 class="text-[#006747] text-[24px] font-extrabold ml-2">Emergency <br>Service</h1>
                </div>
            </div>
            <div class="flex">
                <!-- Heart Container -->
                <div class="py-3 px-9 rounded-[45px] bg-[#ECFFF0] flex mr-8">
                    <p class="text-[30px] font-semibold">0</p>
                    <img src="./assets/heart.png" class="w-12 ml-3" alt="">
                </div>

                <!-- Coin Container -->
                <div class="py-3 px-9 rounded-[45px] bg-[#ECFFF0] flex mr-8">
                    <p class="text-[30px] font-semibold">100</p>
                    <img src="./assets/coin.png" class="w-12 ml-3" alt="">
                </div>

                <!-- copy Btn in Navber -->
                <div class="py-3 px-9 rounded-[45px] bg-[#00A63E] flex ">
                    <p class="text-[30px] font-semibold text-white"><span>2</span> Copy</p>
                </div>


            </div>
        </nav>
        <div class="banner">

        </div>
    </header>
</body>
</html>
